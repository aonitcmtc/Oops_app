<style>
    #qrcode {
        min-width: 100px; 
        min-height: 100px; 
        margin: auto;
        margin-top: 15px;
    }

    .cover-img-profile {
        display: block;
        background-color: #ffffff;
        margin: auto;
        margin-top: 6px;
        height: 128px;
        width: 128px;

        border: 1px solid #000;
        border-radius: 50%;
    }

    .img-my-profile {
        height: 120px;
        margin-top: 3px;

        border-radius: 50%;
    }
</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 text-center">
            <div class="cover-img-profile">
                <!-- At online set link image from bucket -->
                <!-- <img class="img-profiles" src="./asset/img/avatar_user_icon.png" alt=""> -->
                <img class="img-my-profile" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/1025px-Cat03.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="text-center text-danger">
                <div class="my-3">
                    <!-- <label for="genqrcode" class="form-label">QRcode</label> -->
                    <input type="text" class="form-control text-center" id="genqrcode" value="@userOops" disabled>
                </div>
                <div id="qrcode"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="text-center text-danger">
                <a href="">Download App</a>
            </div>
        </div>
    </div>
</div>




<script type="text/javascript" src="./asset/lib/qrcode/qrcode.js"></script>
<script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width : 200,
        height : 200
    });

    function makeCode () {		
        var elText = document.getElementById("genqrcode");
        
        if (!elText.value) {
            alert("Input a text");
            elText.focus();
            return;
        }
        
        qrcode.makeCode(elText.value);
    }

    makeCode();

    $("#genqrcode").
        on("blur", function () {
            makeCode();
        }).
        on("keydown", function (e) {
            if (e.keyCode == 13) {
                makeCode();
            }
        });
</script>
